region: eu-north-1
metrics:
  - aws_namespace: AWS/ECS
    aws_metric_name: CPUUtilization
    dimensions: [ClusterName, ServiceName]
    statistics: [Average]
    period_seconds: 60

  - aws_namespace: AWS/ECS
    aws_metric_name: MemoryUtilization
    dimensions: [ClusterName, ServiceName]
    statistics: [Average]
    period_seconds: 60
